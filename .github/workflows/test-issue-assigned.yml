name: Test - Issue Assignment (skogix)

on:
  issues:
    types: [assigned]

jobs:
  handle-assignment:
    # Only trigger when skogix is assigned
    if: github.event.assignee.login == 'skogix'

    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          assignee_trigger: skogix
